<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Phonebook</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <link rel="stylesheet" type="text/css" href="./styles/styles.css" />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <h1 class="d-flex justify-content-center">AJ's Phonebook</h1>
    <div class="d-flex justify-content-center">
      <form id="contact-form">
        <input type="text" id="firstName" placeholder="First Name" />
        <input type="text" id="lastName" placeholder="Last Name" />
        <input
          type="tel"
          id="phoneNumber"
          placeholder="Phone Number"
          onkeypress="return event.charCode >= 48 && event.charCode <= 57"
        />
        <button type="submit" id="addContact" value="Add Contact">
          Add Contact
        </button>
      </form>
    </div>
    <div class="message d-flex justify-content-center"></div>
    <div class="d-flex justify-content-center">
      <table>
        <thead>
          <tr>
            <th id="first-name">First Name</th>
            <th id="last-name">Last Name</th>
            <th>Phone Number</th>
          </tr>
        </thead>
        <tbody id="contact-list"></tbody>
      </table>
    </div>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.6.0.js"
      integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <!-- Optional JavaScript -->
    <script src="./scripts.js"></script>
  </body>
</html>
