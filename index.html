<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Phonebook</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <script src="https://use.fontawesome.com/c3a3f7c283.js"></script>

    <link rel="stylesheet" type="text/css" href="./styles/styles.css" />

    <!-- Bootstrap CSS -->
    <!-- <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    /> -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <h1 class="d-flex justify-content-center">AJ's Phonebook</h1>
    <div class="d-flex justify-content-center">
      <form id="contact-form">
        <input type="text" id="firstName" placeholder="First Name" autofocus />
        <input type="text" id="lastName" placeholder="Last Name" />
        <input
          type="tel"
          id="phoneNumber"
          placeholder="Phone Number"
          onkeypress="return event.charCode >= 48 && event.charCode <= 57"
        />
        <button class='btn btn-primary' type="submit" id="addContact">
          Add Contact
        </button>
      </form>
    </div>
    <div class="message d-flex justify-content-center"></div>
    <div class="d-flex justify-content-center">
      <form class="dropSearch">
        <b>Sort Contacts By: </b>
        <select class="dropdown" id="sortOptions">
          <option>------------------------</option>
          <option value="1">First Name (A &#8594 Z)</option>
          <option value="2">First Name (Z &#8594 A)</option>
          <option value="3">Last Name (A &#8594 Z)</option>
          <option value="4">Last Name (Z &#8594 A)</option>
        </select>
      </form>
      <form class="dropSearch">
        <input type="text" id="searchContacts" placeholder="Search Contacts...">
        <!-- <button class='btn btn-primary' type="submit" id="searchContacts" value="Search">Search</button> -->
      </form>
    </div>
    <div class="d-flex justify-content-center">
      <table class="table table-hover">
        <thead>
          <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Phone Number</th>
            <th>Edit</th>
            <th>Delete</th>
          </tr>
        </thead>
        <tbody id="contact-list"></tbody>
      </table>
    </div>
    <p id="contact-length" class="d-flex justify-content-center"></p>

    <!-- Modal for edit contact button -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Update Contact</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form>
              <div class="form-group">
                <label for="firstName-update">First Name</label>
                <input type="text" id="firstName-update" autofocus />
              </div>
              <br>
              <div class="form-group">
                <label for="lastName-update">Last Name</label>
                <input type="text" id="lastName-update" />
              </div>
              <br>
              <div class="form-group">
                <label for="phoneNumber-update">Phone Number</label>
                <input
                  type="tel"
                  id="phoneNumber-update"
                  onkeypress="return event.charCode >= 48 && event.charCode <= 57"
                />
              </div>
              <p class="modal-message"></p>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button class='btn btn-primary' type="submit" id="update-contact">
              Update Contact
            </button>
          </div>
        </div>
      </div>
    </div>


    <!-- jQuery first, then Popper.js and Bootstrap JS bundle -->
    <script
      src="https://code.jquery.com/jquery-3.6.0.js"
      integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
      crossorigin="anonymous"
    ></script>

      integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
      crossorigin="anonymous"
    ></script>

    ></script> -->
    <!-- Optional JavaScript -->
    <script src="./scripts.js"></script>
  </body>
</html>
